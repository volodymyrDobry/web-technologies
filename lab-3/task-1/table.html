<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <table width="100%" border="2">

            <tr>
                <td height="100px" bgcolor="#2bfdce" colspan="8"></td>
            </tr>

            <tr>
                <td height="100px" bgcolor="#fffecd" rowspan="6"></td>
                <td height="100px" bgcolor="#2bfdce" colspan="6"></td>
                <td height="100px" bgcolor="#fffecd" rowspan="6"></td>
            </tr>

            <tr>
                <td height="100px" bgcolor="#fffecd" rowspan="4"></td>
                <td height="100px" bgcolor="#2bfdce" colspan="4"></td>
                <td height="100px" bgcolor="#fffecd" rowspan="4"></td>
            </tr>

            <tr>
                <td bgcolor="#fffecd" height="100px" rowspan="2"></td>
                <td bgcolor="red" height="100px"></td>
                <td bgcolor="blue" height="100px"></td>
                <td bgcolor="#fffecd" height="100px" rowspan="2"></td>
            </tr>

            <tr>
                <td bgcolor="green" height="100px"></td>
                <td bgcolor="yellow" height="100px"></td>
            </tr>

            <tr>
                <td height="100px" bgcolor="#2bfdce" colspan="4"></td>
            </tr>
            
            <tr>
                <td height="100px" bgcolor="#2bfdce" colspan="6"></td>
            </tr>

            <tr>
                <td height="100px" bgcolor="#2bfdce" colspan="8"></td>
            </tr>

        </table>
    </main>
</body>
</html>
