<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main align="center">
        <table border="5" width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td height="50px" width="75px" colspan="2" bgcolor="#ffffff"></td>
                <td height="50px" width="150px" colspan="3" bgcolor="#ffffff"></td>
                <td height="50px" width="75px" colspan="2" bgcolor="#fffa69"></td>
            </tr>

            <tr>
                <td height="100px" width="50px" bgcolor="#ffffff"></td>
                <td height="200px" width="200px" colspan="4" rowspan="2" bgcolor="#ff5b2d"></td>
                <td height="150px" width="50px" colspan="2" bgcolor="#fffa69"></td>
            </tr>
        
            <tr>
                <td height="150px" width="50px" rowspan="2" bgcolor="#ffffff"></td>
                <td height="100px" width="50px" bgcolor="#ffffff"></td>
                <td height="100px" width="50px" bgcolor="#ffffff"></td>
            </tr>
            
            <tr>
                <td height="50px" width="50px" bgcolor="#000000"></td>
                <td height="50px" width="50px" bgcolor="#000000"></td>
                <td height="50px" width="100px" colspan="2" bgcolor="#ffffff"></td>
                <td height="50px" colspan="2" bgcolor="#ffffff"></td>
            </tr>

            <tr>
                <td height="100px" width="50px" rowspan="3" bgcolor="#fffa69"></td>
                <td height="50px" width="50px" bgcolor="#000000"></td>
                <td height="50px" width="50px" bgcolor="#000000"></td>
                <td height="50px" width="75px" colspan="2" bgcolor="#ffffff"></td>
                <td height="75px" width="75px" colspan="2" rowspan="2" bgcolor="#074481"></td>
            </tr>

            <tr>
                <td height="50px" width="100px" colspan="2" rowspan="2" bgcolor="#ffffff"></td>
                <td height="25px" width="100px" colspan="2" bgcolor="#000000"></td>
            </tr>

            <tr>
                <td height="25px" width="150px" colspan="4" bgcolor="#ffffff"></td>
            </tr>
        </table>
    </main>
</body>
</html>
